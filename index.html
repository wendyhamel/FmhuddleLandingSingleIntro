<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@200;600&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn and local tailwind config file -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

</head>
<body class="bg-violet text-white min-h-screen">
  <picture>
    <source srcset="./images/bg-desktop.svg" media="(min-width: 640px)">
    <img class="absolute w-full top-0 left-0 md:w-auto md:h-full object-cover" src="./images/bg-mobile.svg" alt="abstract background image of gradient magenta streaks and symbols">
  </picture>
  <header class="relative pt-8 px-8 pb-12 mb-3">
    <img class="pl-0.5 h-8" src="./images/logo.svg" alt="Huddle logo">
  </header>
  <main class="relative mx-9 flex flex-col gap-12">
    <img class="" src="./images/illustration-mockups.svg" alt="abstract image of chat page layout">
    <section class="grid gap-4 text-center pt-2.5">
      <h1 class="text-2xl font-heading font-semibold leading-normal">Build The Community Your Fans Will Love</h1>

      <p class="antialiased pb-1">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="font-heading bg-white shadow-md rounded-full text-violet text-sm leading-none pt-3.5 pb-3 px-6 mx-12 flex justify-center hover:bg-magenta hover:text-white transition">Register</button>
    </section>
  </main>

  <footer class="absolute bottom-0 inset-x-0">
    <section class="flex item-center justify-center gap-2.5 pb-10">
      <a class="rounded-full border border-white grid place-items-center p-1.5 hover:border-magenta hover:text-magenta transition" href="#" title="facebook logo">
        <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 17">

        </svg>

          <path d="M20 2.172a8.192 8.192 0 0 1-2.357.646 4.11 4.11 0 0 0 1.805-2.27 8.22 8.22 0 0 1-2.606.996A4.094 4.094 0 0 0 13.847.248c-2.65 0-4.596 2.472-3.996 5.037A11.648 11.648 0 0 1 1.392 1a4.109 4.109 0 0 0 1.27 5.478 4.086 4.086 0 0 1-1.858-.513c-.045 1.9 1.318 3.678 3.291 4.075a4.113 4.113 0 0 1-1.853.07 4.106 4.106 0 0 0 3.833 2.848A8.25 8.25 0 0 1 0 14.658a11.616 11.616 0 0 0 6.29 1.843c7.618 0 11.923-6.434 11.664-12.205A8.354 8.354 0 0 0 20 2.172z" fill="currentColor"/>
        </svg>
      </a>
      <a class="rounded-full border border-white grid place-items-center p-1.5 hover:border-magenta hover:text-magenta transition" href="#" title="instagram logo">
        <svg class="w-3.5 h-3.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">

    </section>
    <section class="fixed bottom-0 inset-x-0 text-center text-xs py-2 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
      Challenge by <a class="underline hover:text-magenta" href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>.
      Coded by <a class="underline hover:text-magenta" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
    </section>
  </footer>
</body>
</html>
